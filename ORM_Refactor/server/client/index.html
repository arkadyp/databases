<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- external javascript -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>

    <!-- internal javascript -->
    <script src="scripts/app.js"></script>
  </head>
  <body>

    <div id="main">
      <h1>Chat-Client</h1>
      <div id="menu">
        <div id="composeMsgMenu">
          <button id="composeMsgButton">Compose Message</button>
        </div>
        <div id="chooseRoomMenu">
          <select id="chooseRoom">
            <option selected>All Rooms</option>
          </select>
        </div>
        <div id="addNewRoomMenu">
          <button id="addNewRoomButton">Add New Room</button>
        </div>
      </div>
      <div id="composeMsgBody" class="hidden">
        <input type='text' placeholder='Enter Username' id='txtUsername'></input>
        <textarea placeholder='Enter Message' id='txtUsermsg'></textarea>
        <button id="sendMsgButton">Send</button>
      </div>
      <div id='addNewRoomBody' class='hidden'>
        <input type='text' placeholder='Enter New Room Name' id='txtNewRoom'></input>
      </div>

      <div class="messages"></div>
    </div>

  </body>
</html>
